{% extends 'layouts/base.html' %}

{% block content %}
<a href="{% url 'index' %}" class="back-btn">Back</a>

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Sign up</h1>
                <div class="text-danger">{{error}}</div>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter a username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter a password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm password</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Repit password">
                </div>

                <button class="btn btn-primary">
                    Create 
                </button>

        </form>
    </div>
    </div>
</main>    



{% endblock %}
